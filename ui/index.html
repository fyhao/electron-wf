<!doctype html>
<html ng-app="ui.app">
  <head>
    <script src="static/js/angular.js"></script>
    <script src="static/js/angular-animate.js"></script>
    <script src="static/js/angular-sanitize.js"></script>
    <script src="static/js/ui-bootstrap-tpls-2.5.0.js"></script>
    <script src="static/js/app.js"></script>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>

  <div ng-controller="WFCtrl">
	<ul class="list-group">
		<li class="list-group-item" ng-if="logs.length == 0">No Logs</li>
		<li class="list-group-item" ng-repeat="item in logs">{{item.log}}</li>
	</ul>
  </div>
  
  </body>
</html>
